<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="sylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">Where you want to go?</div>
        <form id="search-form">
          <div class="offset-md-12 col-md-12">
            <input
              type="search"
              placeholder="Search for a city"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <input type="submit" value="Search" />
          </div>
          <div class="offset-md-12 col-md-12">
            <button class="w-60" id="current-location-button">Current</button>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
          <img
            class="mainWeather"
            src="https://media1.giphy.com/media/fwR54Wq7dYu9VXKiAF/giphy.gif"
            alt="sun"
          />
        </div>

        <div class="col-4">
          <h1>Sunday 22:00</h1>
          <h2 id="city">Mérida</h2>
          <span class="temperature" id="temperature">19</span>
          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
          <ul>
            <li class="description" id="description">currently sunny</li>
            <li>
              <strong> Max. Temperature: </strong
              ><span class="extraInf" id="maxTemp">0</span>%
            </li>
            <li>
              <strong> Humidity: </strong
              ><span class="extraInf" id="humidity">35</span>%
            </li>
            <li>
              <strong>Wind: </strong
              ><span class="extraInf" id="wind">35</span>km/h
            </li>
          </ul>
        </div>

        <div class="row fiveDays">
          <div class="col-sm">
            <img
              class="days"
              src="https://media3.giphy.com/media/MBNaeXPprs8lBb4fjQ/giphy.gif"
              alt="smallRain"
            />
            MON<br /><strong>17<sup>°C</sup></strong>
          </div>
          <div class="col-sm">
            <img
              class="days"
              src="https://media4.giphy.com/media/Qrdep630dyOucGsEsB/giphy.gif"
              alt="clouds"
            />TUE<br /><strong>14<sup>°C</sup></strong>
          </div>
          <div class="col-sm">
            <img
              class="days"
              src="https://media0.giphy.com/media/3ov9jLYWb4zCjGfqIE/giphy.gif"
              alt="sunny"
            />WED <br /><strong>20<sup>°C</sup></strong>
          </div>
          <div class="col-sm">
            <img
              class="days"
              src="https://thumbs.gfycat.com/CompleteCavernousIrukandjijellyfish-size_restricted.gif"
              alt="cold"
            />THUR<br /><strong>4<sup>°C</sup></strong>
          </div>
          <div class="col-sm">
            <img
              class="days"
              src="https://media0.giphy.com/media/MDaMURfqSp7H1mQ1Ga/giphy.gif"
              alt="rain"
            />FRI<br /><strong>9<sup>°C</sup></strong>
          </div>
        </div>

        <footer>
          This page was built by<a
            class="footer"
            href="https://www.instagram.com/masandovva/"
            target="_blank"
          >
            Mariana</a
          >
        </footer>

        <script src="index.js"></script>
      </div>
    </div>
  </body>
</html>
