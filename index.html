<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row justify-content-md-center">
            <h1>
              <span class="live-date" id="date">Friday 5,</span>
              l Last Updated:<span class="live-date" id="last-updated"
                >05:00</span
              >
            </h1>
            <form id="search-form">
              <div class="offset-md-12 col-md-12">
                <input
                  type="search"
                  placeholder="Search for a city"
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                />
                <input type="submit" value="Search" />
                <button class="w-60" id="current-location-button">
                  Current
                </button>
              </div>
            </form>
          </div>

          <div class="row">
            <div class="col-1"></div>
            <div class="col-5">
              <img
                class="mainWeather"
                id="icon"
                src="https://media1.giphy.com/media/fwR54Wq7dYu9VXKiAF/giphy.gif"
                alt="description"
              />
            </div>

            <div class="col-4">
              <h2 class="city" id="city">New York</h2>
              <h3 class="description" id="description">currently sunny</h3>

              <span class="temperature" id="temperature">19</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <ul>
                <li>
                  <strong> Country: </strong
                  ><span class="extraInf" id="country">0</span>
                </li>
                <li>
                  <strong> Humidity: </strong
                  ><span class="extraInf" id="humidity">35</span>%
                </li>
                <li>
                  <strong>Wind speed: </strong
                  ><span class="extraInf" id="wind">35</span>km/h
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <footer>
        Coded by
        <a
          class="footer"
          href="https://www.linkedin.com/in/mariana-sandovala/"
          target="_blank"
        >
          Mariana Sandoval.</a
        >
        Open-sourced on
        <a
          class="footer"
          href="https://github.com/masandovva/masandovva-weather-app-2021"
          target="_blank"
        >
          Github
        </a>
        and hosted on<a
          class="footer"
          href="https://app.netlify.com/teams/masandovva/overview"
          target="_blank"
        >
          Netlify.
        </a>
      </footer>

      <script src="index.js"></script>
    </div>
  </body>
</html>
